
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Challenge #{{ challenge.id }}</h1>
    <h3>{{ challenge.challengename }}</h3>
    <p>{{ challenge.description }}</p>
    <p><a href="/challenges/done/{{ challenge_id }}" class="btn btn-primary btn-large">Mark challenge done for today</a></p>
    <p><a href="/challenges/participate/{{ challenge_id }}" class="btn btn-primary btn-large">Enroll for this challenge</a></p>
        <p><a href="/users/" class="btn btn-primary btn-large">Go back to challenge overview</a></p>
    </div>

</div>

{% endblock %}
